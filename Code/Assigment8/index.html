<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ajax Demo</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Search Movies</h1>
            <div>
                <input type="text" id="searchBox">
            </div>
        </header>
        
        <div id="moviesContainer"></div>
    </div>
    
    <script id="movieTemplate" type="text/x-handlebars-template">
        <div class="movie">
            <div>
                <img src="{{posters.original}}">
                <h2>{{title}}</h2>
            </div>
            <div>
                <p>{{synopsis}}</p>
                <dl>
                    <dt>Rating</dt>
                    <dd>{{mpaa_rating}}</dd>
                    
                    <dt>Year</dt>
                    <dd>{{year}}</dd>
                    
                    <dt>Critics Score</dt>
                    <dd>{{ratings.critics_score}}</dd>
                    
                    <dt>Audience Score</dt>
                    <dd>{{ratings.audience_score}}</dd>
                    
                    <dt>Theater Release Date</dt>
                    <dd>{{release_dates.theater}}</dd>
                    
                    <dt>DVD Release Date</dt>
                    <dd>{{release_dates.dvd}}</dd>
                </dl>
            </div>
        </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
